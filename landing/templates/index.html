{% extends "base.html" %}
{% load static %}
{% block content %}
    <div id="div-textcad">
            <h1 class="titulo-index">Seja seu Compromisso</h1>
            <p>Cadastre a sua dúvida, a sua frase ou uma dica.</p>
            <p><a class="listagem" href="/alunos/lista">Clique aqui, para ver o que já está cadastrado!</a></p>
            <p>{{sucesso}}</p>
    </div>
    <table>
            <form action="/alunos/cadastro" method="post" class="form">
                <tr>
                    {% csrf_token %}
                    <td id="row2"><label for="email">Email: </label></td>
                    <td id="row1"><input name="email" type="email" required></td>
                </tr>
                <tr>
                    <td id="row2"><label for="senha">Senha: </label></td>
                    <td id="row1"><input name="senha" type="password" required></td>
                </tr>
                <tr>
                    <td id="row2"><label for="">Nome: </label></td>
                    <td id="row1"><input name="nome" type="text" required></td>
                </tr>
                <tr>
                    <td id="row2"><label for="">Escreva seu texto aqui: </label></td>
                    <td id="row1"><input name="frase" id="frase" cols="30" rows="10" required></td>
                </tr>
                <tr>
                    <td colspan="2" id="row3"><input type="submit" id="botao" value="Enviar"></td>
                </tr>
            </form>
            <tr>
            <td colspan="2" id="row3"><img class="imagem" src="{% static 'img/duvida.jpeg' %}"></td>
            </tr>
    </table>
    
{% endblock %}
